services:
  # 主库
  mysql-master:
    image: mysql:8.0
    container_name: mysql-master
    environment:
      MYSQL_DATABASE: testdb
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_REPLICATION_USER: replica
      MYSQL_REPLICATION_PASSWORD: replica_pass
    volumes:
      - ./mysql-master/config/my.cnf:/etc/mysql/my.cnf
      - mysql-master-data:/var/lib/mysql
    networks:
      - mysql-cluster
    ports:
      - "3306:3306"
    restart: always
    command: bash -c "chmod 644 /etc/mysql/my.cnf && docker-entrypoint.sh mysqld"

  # 从库1
  mysql-slave1:
    image: mysql:8.0
    container_name: mysql-slave1
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - ./mysql-slave1/config/my.cnf:/etc/mysql/my.cnf
      - mysql-slave1-data:/var/lib/mysql
    networks:
      - mysql-cluster
    ports:
      - "3307:3306"
    restart: always
    command: bash -c "chmod 644 /etc/mysql/my.cnf && docker-entrypoint.sh mysqld"

  # 从库2
  mysql-slave2:
    image: mysql:8.0
    container_name: mysql-slave2
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - ./mysql-slave2/config/my.cnf:/etc/mysql/my.cnf
      - mysql-slave2-data:/var/lib/mysql
    networks:
      - mysql-cluster
    ports:
      - "3308:3306"
    restart: always
    command: bash -c "chmod 644 /etc/mysql/my.cnf && docker-entrypoint.sh mysqld"

networks:
  mysql-cluster:
    driver: bridge

volumes:
  mysql-master-data:
  mysql-slave1-data:
  mysql-slave2-data:
